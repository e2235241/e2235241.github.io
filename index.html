<body>
<h2 class="旅くじ">旅くじ</h2>
<label for="travelType">どんな旅行に行きたいか選んでください！：</label>
<select id="travelType">
    <option value="">選択してください</option>
    <option value="technology">発展した技術を体感したい</option>
    <option value="adventure">冒険したい</option>
    <option value="culture">文化を楽しみたい</option>
    <option value="nature">自然を感じたい</option>
    <option value="food">美味しいものを食べたい</option>
    <option value="relax">ゆったりと過ごしたい</option>
</select>
<button onclick="recommendDestination()">表示</button>

<div id="result"></div>

<script>
    function recommendDestination() {
    const type = document.getElementById("travelType").value;
    const result = document.getElementById("result");

    switch (type) {
        case "technology":
        recommendation = "シンガポールで最先端の技術に触れよう！";
        break;
        case "adventure":
        recommendation = "オーストラリアでヒッチハイクで大陸横断しよう！";
        break;
        case "culture":
        recommendation = "インドで歴史ある文化や宗教を体験しよう！";
        break;
        case "nature":
        recommendation = "カナダのロッキー山脈やナイアガラの滝で大自然を満喫しよう！";
        break;
        case "food":
        recommendation = "イタリアやフランスで本場の味を楽しもう！";
        break;
        case "relax":
        recommendation = "ニュージーランドの小島で自給自足生活！";
        break;
        default:
        recommendation = "旅行のタイプを選んでください。";
}

result.textContent = recommendation;
    }
</script>
